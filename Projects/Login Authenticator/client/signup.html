<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create your account</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="centered-div">
        <a href="/"><img src="./img/logo.png" alt="Login" id="logo"></a>
        <div class="sign-up">
            <label for="logo">Let's create your account!</label>
        </div>

        <div class="name">
            <label for="name">Name</label>
            <input type="text" name="name" id="name" placeholder="Fill in your full name."/>
        </div>

        <div class="username">
            <label for="username">Email</label>
            <input type="username" name="username" id="username" placeholder="This will be your username."/>
        </div>

        <div class="password">
            <label for="password">Password</label>
            <input type="password" name="password" id="password" placeholder="Fill in your password."/>
            <a href="#" id="showPassword">Show password</a>
        </div>

        <div class="confirmPassword">
            <label for="confirmPassword">Repeat Password</label>
            <input type="confirmPassword" name="confirmPassword" id="confirmPassword" placeholder="Confirm your password."/>
            <a href="#" id="showConfirmPassword">Show password</a>
        </div>

        <button type="submit" id="signup" disabled>Sign up</button>
        <hr>
    </div>

</body>
</html>
